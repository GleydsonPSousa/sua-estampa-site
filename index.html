<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERP Sua Estampa</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div id="login-screen" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">ERP Sua Estampa</h1>
    <form id="login-form" class="space-y-4">
        <input type="text" id="username" placeholder="Usuário" required class="w-full border p-3 rounded-lg">
        <input type="password" id="password" placeholder="Senha" required class="w-full border p-3 rounded-lg">
        <button class="w-full bg-indigo-600 text-white p-3 rounded-lg">Entrar</button>
    </form>
    <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Login inválido</p>
</div>

<div id="dashboard" class="hidden w-full max-w-6xl p-8">

    <div class="flex justify-between mb-6">
        <h2 class="text-2xl font-bold">Painel</h2>
        <button onclick="logout()" class="text-red-500">Sair</button>
    </div>

    <!-- NOVO PEDIDO -->
    <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h3 class="font-bold mb-4">Novo Pedido</h3>
        <form id="order-form" class="grid grid-cols-2 gap-4">
            <input type="text" id="client" placeholder="Cliente" required class="border p-3 rounded">
            <input type="text" id="whatsapp" placeholder="WhatsApp" required class="border p-3 rounded">
            <input type="number" id="total" placeholder="Valor Total" required class="border p-3 rounded">
            <input type="number" id="deposit" placeholder="Entrada" required class="border p-3 rounded">
            <input type="date" id="date" required class="border p-3 rounded">
            <input type="date" id="deadline" required class="border p-3 rounded">
            <textarea id="items" placeholder="Detalhes" required class="border p-3 rounded col-span-2"></textarea>
            <button class="bg-indigo-600 text-white p-3 rounded col-span-2">Salvar Pedido</button>
        </form>
    </div>

    <!-- LISTA DE PEDIDOS -->
    <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="font-bold mb-4">Pedidos</h3>
        <div id="orders-list"></div>
    </div>

</div>

<script>

// ✅ SUA API INSERIDA AQUI
const API_URL = "https://script.google.com/macros/s/AKfycbyakN-5VGz-Jba2kqkU2C0Kjeq4reAmTiEofasoWJJ9PpS9tMf9qWjB_x_VsCRcrYqa/exec";

async function apiRequest(data){
    try{
        const response = await fetch(API_URL,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify(data)
        });
        return await response.json();
    }catch(err){
        alert("Erro de conexão com o servidor.");
        console.error(err);
    }
}

document.getElementById("login-form").addEventListener("submit", async(e)=>{
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const result = await apiRequest({
        action:"login",
        username,
        password
    });

    if(result.success){
        sessionStorage.setItem("user",JSON.stringify(result.user));
        init();
    }else{
        document.getElementById("login-error").classList.remove("hidden");
    }
});

function init(){
    document.getElementById("login-screen").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadOrders();
}

function logout(){
    sessionStorage.clear();
    location.reload();
}

async function loadOrders(){
    const result = await apiRequest({ action:"getOrders" });

    const container = document.getElementById("orders-list");
    container.innerHTML="";

    if(!result.orders || result.orders.length === 0){
        container.innerHTML = "<p class='text-gray-400'>Nenhum pedido cadastrado.</p>";
        return;
    }

    result.orders.forEach(o=>{
        container.innerHTML += `
            <div class="border p-4 mb-3 rounded-lg">
                <p><strong>${o.client}</strong> - R$ ${o.total}</p>
                <p>Status: ${o.status}</p>
            </div>
        `;
    });
}

document.getElementById("order-form").addEventListener("submit", async(e)=>{
    e.preventDefault();

    const total = parseFloat(document.getElementById("total").value);
    const deposit = parseFloat(document.getElementById("deposit").value);

    const data = {
        action:"addOrder",
        client:document.getElementById("client").value,
        whatsapp:document.getElementById("whatsapp").value,
        items:document.getElementById("items").value,
        total: total,
        deposit: deposit,
        balance:(total - deposit),
        date:document.getElementById("date").value,
        deadline:document.getElementById("deadline").value
    };

    await apiRequest(data);
    loadOrders();
    e.target.reset();
});

window.addEventListener("load",()=>{
    if(sessionStorage.getItem("user")){
        init();
    }
});

</script>
</body>
</html>
