<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERP Sua Estampa</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<!-- LOGIN -->
<div id="login-screen" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">ERP Sua Estampa</h1>
    <form id="login-form" class="space-y-4">
        <input type="text" id="username" placeholder="Usuário" required class="w-full border p-3 rounded-lg">
        <input type="password" id="password" placeholder="Senha" required class="w-full border p-3 rounded-lg">
        <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">
            Entrar
        </button>
    </form>
    <p id="login-error" class="text-red-500 text-sm mt-3 hidden text-center">
        Usuário ou senha inválidos
    </p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden w-full max-w-6xl p-8">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Painel ERP</h2>
        <button onclick="logout()" class="text-red-500 font-semibold">
            Sair
        </button>
    </div>

    <!-- NOVO PEDIDO -->
    <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h3 class="font-bold mb-4 text-lg">Cadastrar Novo Pedido</h3>

        <form id="order-form" class="grid grid-cols-2 gap-4">
            <input type="text" id="client" placeholder="Nome do Cliente" required class="border p-3 rounded-lg">
            <input type="text" id="whatsapp" placeholder="WhatsApp" required class="border p-3 rounded-lg">
            <input type="number" step="0.01" id="total" placeholder="Valor Total" required class="border p-3 rounded-lg">
            <input type="number" step="0.01" id="deposit" placeholder="Valor Entrada" required class="border p-3 rounded-lg">
            <input type="date" id="date" required class="border p-3 rounded-lg">
            <input type="date" id="deadline" required class="border p-3 rounded-lg">
            <textarea id="items" placeholder="Detalhes do Pedido" required class="border p-3 rounded-lg col-span-2"></textarea>

            <button type="submit" class="bg-indigo-600 text-white p-3 rounded-lg col-span-2 hover:bg-indigo-700">
                Salvar Pedido
            </button>
        </form>
    </div>

    <!-- LISTAGEM -->
    <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="font-bold mb-4 text-lg">Pedidos Cadastrados</h3>
        <div id="orders-list"></div>
    </div>

</div>

<script>

/* ================================
   CONFIGURAÇÃO DA API
================================ */

const API_URL = "https://script.google.com/macros/s/AKfycbxLI4w21YL6qQPZnG4xqb2UdCpn79XD4Wti3pLtvS4AACRIRs8mZ4TzfUNZa3lCpuGU/exec";

/* ================================
   FUNÇÃO BASE DE REQUISIÇÃO
================================ */

async function apiRequest(payload){
    try{
        const response = await fetch(API_URL,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify(payload)
        });

        return await response.json();

    }catch(error){
        console.error("Erro API:", error);
        alert("Erro de conexão com o servidor.");
    }
}

/* ================================
   LOGIN
================================ */

document.getElementById("login-form").addEventListener("submit", async function(e){
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const result = await apiRequest({
        action:"login",
        username,
        password
    });

    if(result && result.success){
        sessionStorage.setItem("user", JSON.stringify(result.user));
        iniciarSistema();
    }else{
        document.getElementById("login-error").classList.remove("hidden");
    }
});

/* ================================
   INICIALIZAÇÃO
================================ */

function iniciarSistema(){
    document.getElementById("login-screen").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    carregarPedidos();
}

function logout(){
    sessionStorage.clear();
    location.reload();
}

/* ================================
   CARREGAR PEDIDOS
================================ */

async function carregarPedidos(){
    const result = await apiRequest({ action:"getOrders" });

    const container = document.getElementById("orders-list");
    container.innerHTML = "";

    if(!result || !result.orders || result.orders.length === 0){
        container.innerHTML = "<p class='text-gray-400'>Nenhum pedido cadastrado.</p>";
        return;
    }

    result.orders.forEach(order=>{
        container.innerHTML += `
            <div class="border p-4 mb-3 rounded-lg">
                <p class="font-semibold">${order.client}</p>
                <p>Valor: R$ ${order.total}</p>
                <p>Status: ${order.status}</p>
            </div>
        `;
    });
}

/* ================================
   NOVO PEDIDO
================================ */

document.getElementById("order-form").addEventListener("submit", async function(e){
    e.preventDefault();

    const total = parseFloat(document.getElementById("total").value);
    const deposit = parseFloat(document.getElementById("deposit").value);

    await apiRequest({
        action:"addOrder",
        client:document.getElementById("client").value,
        whatsapp:document.getElementById("whatsapp").value,
        items:document.getElementById("items").value,
        total: total,
        deposit: deposit,
        balance: (total - deposit),
        date:document.getElementById("date").value,
        deadline:document.getElementById("deadline").value
    });

    e.target.reset();
    carregarPedidos();
});

/* ================================
   AUTO LOGIN
================================ */

window.addEventListener("load",()=>{
    if(sessionStorage.getItem("user")){
        iniciarSistema();
    }
});

</script>

</body>
</html>
