<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sistema</title>
  <style>
    body{
      font-family: Arial;
      background:#f4f6f9;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login{
      background:#fff;
      padding:30px;
      border-radius:8px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      width:300px;
    }
    input{
      width:100%;
      padding:10px;
      margin:10px 0;
    }
    button{
      width:100%;
      padding:10px;
      background:#2d89ef;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    button:hover{
      background:#1b5fbf;
    }
    #msg{
      margin-top:10px;
      text-align:center;
      color:red;
    }
  </style>
</head>
<body>

<div class="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz-k7gapi05UnDyYTY1nmhHB0S20ekk0mFe4i7MlgyRYOzxhd0g67UNfMJAabrpbNc3/exec";

function login() {

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch(`${API_URL}?action=login&username=${username}&password=${password}`)
  .then(response => response.json())
  .then(data => {

    if(data.success){
      document.getElementById("msg").style.color = "green";
      document.getElementById("msg").innerText = "Login realizado com sucesso!";
      
      // redirecionamento opcional
      // window.location.href = "painel.html";

    } else {
      document.getElementById("msg").style.color = "red";
      document.getElementById("msg").innerText = "Usuário ou senha inválidos";
    }

  })
  .catch(error => {
    document.getElementById("msg").innerText = "Erro ao conectar com servidor";
    console.error(error);
  });
}
</script>

</body>
</html>
