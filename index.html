<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sistema de Login</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login{
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  width:320px;
}

h2{
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:10px;
  background:#2d89ef;
  color:#fff;
  border:none;
  cursor:pointer;
}

button:hover{
  background:#1b5fbf;
}

#msg{
  margin-top:10px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usu치rio">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="msg"></div>
</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbx-hOfLLVZe-Ya_Vs_bPtr0Bj7iQfoneVawxYPwHS5UUIqrCowJvhMUwpRR4PG-tzQ/exec";

function login(){

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!username || !password){
    document.getElementById("msg").style.color = "red";
    document.getElementById("msg").innerText = "Preencha usu치rio e senha";
    return;
  }

  fetch(`${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
  .then(response => response.json())
  .then(data => {

    if(data.success){
      document.getElementById("msg").style.color = "green";
      document.getElementById("msg").innerText = "Login realizado com sucesso!";
    } else {
      document.getElementById("msg").style.color = "red";
      document.getElementById("msg").innerText = "Usu치rio ou senha inv치lidos";
    }

  })
  .catch(error => {
    document.getElementById("msg").style.color = "red";
    document.getElementById("msg").innerText = "Erro ao conectar com servidor";
    console.error(error);
  });
}

</script>

</body>
</html>
